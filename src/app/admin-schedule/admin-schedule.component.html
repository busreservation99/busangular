
<div class="container">
    <ul class="responsive-table">
      <li class="table-header">
        <div class="col col-1">SID</div>
        <div class="col col-2">Arrival Date</div>
        <div class="col col-3">Departure Date</div>
        <div class="col col-4">Arrival Time</div>
        <div class="col col-4">Departure Time</div>
        <div class="col col-1">BusNo</div>
      </li>
      <li class="table-row" *ngFor="let s of busschedule">
        <div class="col col-1" data-label="Job Id">{{s[0]}}</div>
        <div class="col col-2" data-label="Customer Name">{{s[1]}}</div>
        <div class="col col-3" data-label="Amount">{{s[2]}}</div>
        <div class="col col-4" data-label="Payment Status">{{s[3]}}</div>
        <div class="col col-4" data-label="Payment Status">{{s[4]}}</div>
        <div class="col col-4" data-label="Payment Status">{{s[5]}}</div>
      </li>
    </ul>
  </div>
