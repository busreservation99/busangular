
<div class="container">
    <ul class="responsive-table">
      <li class="table-header">
        <div class="col col-1">Name</div>
        <div class="col col-2">Number</div>
        <div class="col col-3">BusType</div>
        <div class="col col-4">Source</div>
        <div class="col col-4">Destination</div>
      </li>
      <li class="table-row" *ngFor="let s of busdata">
        <div class="col col-1" >{{s[0]}}</div>
        <div class="col col-2" >{{s[1]}}</div>
        <div class="col col-3" >{{s[2]}}</div>
        <div class="col col-4" >{{s[3]}}</div>
        <div class="col col-4">{{s[4]}}</div>
      </li>
    </ul>
  </div>
