<div class="form-container">
      <br>
      <h2 id="admin">Admin Login</h2>
      <form>
       <input type="email" name="email" #email="ngModel" [(ngModel)]=adminLogin.email required placeholder="Email" />
       <div *ngIf="email.invalid && (email.dirty ||email.touched)" class="alert alert-danger"> 
           <div *ngIf="email.errors.required" style="color:red">Email is required</div>
       </div>
       <input type="password" name="password" #password="ngModel" required  pattern="^[1-9][0-9]{4}$" [(ngModel)]=adminLogin.password  placeholder="Password" />
       <div *ngIf="password.invalid && (password.dirty ||password.touched)" class="alert alert-danger">
           <div *ngIf="password.errors.required" style="color:red">Password should be of 5 digits </div>
       </div><br/>
       <button (click)="loginCheck()">Sign In</button>
    </form>
</div>
